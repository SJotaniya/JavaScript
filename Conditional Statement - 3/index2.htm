<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tringle Type</title>
</head>
<body>
    <h3>Enter First Angle</h3>
    <input type="text" id="in1">

    <h3>Enter second Angle</h3>
    <input type="text" id="in2">

    <h3>Enter Therde Angle</h3>
    <input type="text" id="in3">

    <p id="ans"></p>
    <p id="type"></p>
</body>
</html>

<script>
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value
    let c = document.getElementById("in3").value

    let sum = +a + +b + +c

    if(a === "" && b === "" && c === "")
    {
        document.getElementById("ans").innerHTML = "Enter Valid Numbers"
    }
    
    else
    {
        if(sum === 180)
        {
            document.getElementById("ans").innerHTML = "Tringle"

            if(a === b && b === c && c === a)
            {
                document.getElementById("type").innerHTML = "Equilateral Tringle"
            }

            else if(a === b && b === c && c === a)
            {
                document.getElementById("type").innerHTML = "Isosceles Tringle"
            }

            else{
                document.getElementById("type").innerHTML = "Scalene Tringle"
            }
        }
        else
        {
            document.getElementById("ans").innerHTML = "Not a tringle"
        }
    }
</script>
