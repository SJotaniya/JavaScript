<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Even</title>
</head>
<body>
    <h3>Enter The numbers</h3>
    <input type="text" id="in1">

    <p id="ans"></p>
</body>
</html>

<script>
    let a = document.getElementById("in1").innerHTML.value

    if(a === "")
    {
        document.getElementById("ans").innerHTML = "Invalid Numbers"
    }
    else
    {
        if(a%2==0)
        {
            document.getElementById("ans").innerHTML = "NUMBER IS EVEN"
        }
        else
        {
            document.getElementById("ans").innerHTML = "NUMBER IS ODD" 
        }
    }
</script>
