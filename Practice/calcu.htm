<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div id="num1" style="height: 50px; background-color: red;"></div>
    <div id="num2"></div>
    <div id="operator"></div>

    <div class="box">
        <div id="one1" onclick="one()">1</div>
        <div id="2" onclick="two()">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="0">0</div>
    </div>
    <div class="opr">
        <div id="plus">+</div>
        <div id="minus">-</div>
        <div id="gunakar">*</div>
        <div id="bhagakar">/</div>
        <div id="takavari">%</div>
    </div>
</body>
</html>

<script src="calcu.js"></script>
