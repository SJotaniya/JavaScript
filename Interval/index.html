<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">

        <div class="box" id="box1">
            <i class="fa-regular fa-user" style="color: #ffffff;"></i>
            <p class="counter" id="fnt_ctr-1"></p>
            <p>Students Trained</p>
        </div>

        <div class="box" id="box2">
            <i class="fa-regular fa-user" style="color: #ffffff;"></i>
            <p class="counter" id="fnt_ctr-2"></p>
            <p>Approved Courses</p>
        </div>

        <div class="box" id="box3">
            <i class="fa-solid fa-suitcase" style="color: #ffffff;"></i>
            <p class="counter" id="fnt_ctr-3"></p>
            <p>Companies Tie-Ups</p>
        </div>

        <div class="box" id="box4">
            <i class="fa-solid fa-building" style="color: #ffffff;"></i>
            <p class="counter" id="fnt_ctr-4"></p>
            <p>Branches</p>
        </div>

        <div class="box" id="box5">
            <img src="https://www.rnwmultimedia.edu.in/images/certificate.png">
            <p class="counter" id="fnt_ctr-5"></p>
            <p>Certification</p>
        </div>

    </div>
</body>
</html>

<script src="index.js"></script>
