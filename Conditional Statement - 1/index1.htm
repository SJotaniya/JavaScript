<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
</head>
<body>
    <center>
        <h1>Enter Temprature : </h1>
        <input type="text" id="in1">

        <h1 id="ans">Temprature</h1>
    </center>
</body>
</html>

<script>

    let temp = document.getElementById("in1").value

    if (temp === "")
    {
        document.getElementById("ans").innerHTML = "Enter valid inpiut"
    }
    else 
    {
        if (temp < 0) 
        {
            document.getElementById("ans").innerHTML = "It`s freezing cold!"
        }
        else if (temp >= 0 && temp <= 10) 
        {
            document.getElementById("ans").innerHTML = "It's chilly."
        }
        else if (temp >= 11 && temp <= 20) 
        {
            document.getElementById("ans").innerHTML = "It's cool."
        }
        else
        {
            document.getElementById("ans").innerHTML = "It's warm!"
        }
    }
</script>
