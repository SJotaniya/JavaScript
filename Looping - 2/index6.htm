<!-- Q6.Count odd numbers between 1 - 20.(do..while) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Numbers</title>
</head>
<body>
    
</body>
</html>
<script>
    let i=1;
    let ans=0;
    do{
        if(i % 2)
        {
            ans++;
        }
        i++;
    }while(i<=20);

    document.write(ans);
</script>
