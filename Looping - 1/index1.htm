<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <h1>Enter palindrome name</h1>
    <input type="text" id="in1">

    <h1 id="ans"></h1>
</body>
</html>

<script>
    let name = document.getElementById("in1").value 
    let store1 = ""
    let store2 = ""

    if(name === "")
    {
        document.getElementById("ans").innerHTML = ""
    }
    else
    {
        for(let i =0; i<= name.length - 1; i++)
        {
            store1 += name[i]
        }

        for(let i = name.length-1; i>=0; i--)
        {
            store2 += name[i]
        }

        if(store1 === store2)
        {
            document.getElementById("ans").innerHTML = "Number is Palindrome"
        }else
        {
            document.getElementById("ans").innerHTML = "Number is Not Palindrome"
        }
    }

</script>
