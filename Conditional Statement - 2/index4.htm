<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Type</title>
</head>

<body>
    <center>
        <label for="">Enter The Numbers :- </label>
        <br>
        <input type="text" id="in1">
        <p id="b1"></p>
    </center>
</body>
</html>

<script>
    let b = document.getElementById("in1").value

    if (b === "")
    {
        document.getElementById("b1").innerHTML = "Plese Enter Valid Numbers :-"
    }

    else{
        if(b == 0)
        {
            document.getElementById("b1").innerHTML = "Zero"
        }

        else if(b  > 0)
        {
            document.getElementById("b1").innerHTML = "Positive"
        }
        else{
            document.getElementById("b1").innerHTML = "Nagative"
        }
    }
</script>
