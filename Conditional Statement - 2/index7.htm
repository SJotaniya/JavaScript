<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Enter the First Value</label>
    <input type="text" id="in1">
    <br><br>

    <label for="">Enter the Second Value</label>
    <input type="text" id="in2">
    <br><br>

    <label for="">Enter the Third Value</label>
    <input type="text" id="in3">
    <br><br>
    
    <h4 id="ans1"></h4>
    <h4 id="ans2"></h4>
    <h4 id="ans3"></h4>
</body>
</html>

<script>
    let a = document.getElementById("in1").value
    let b = document.getElementById("in2").value
    let c = document.getElementById("in3").value

    document.getElementById("ans1").innerHTML = c
    document.getElementById("ans2").innerHTML = a
    document.getElementById("ans3").innerHTML = b
</script>
