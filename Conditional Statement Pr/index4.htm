<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$ to ₹</title>
</head>
<style>
    * {
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   }
</style>
<body>
    <h1>1$ = 83.50₹</h1>

    <h1>Enter Dollers </h1>
    <input type="text" id="in1">
    <br><br>

    <label for=""> Total Converted Amount : ₹</label>
    <h1 id="ans"></h1>
</body>
</html>

<script>

    let dollar = 83.50

    let rupee = document.getElementById("in1").value

    let convert_amt = dollar * rupee

    document.getElementById("ans").innerHTML = convert_amt
</script>
